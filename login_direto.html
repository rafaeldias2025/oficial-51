<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login R√°pido - Instituto dos Sonhos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .credentials {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üè• Instituto dos Sonhos</h2>
        
        <div class="credentials">
            <strong>üîë Credenciais Admin:</strong><br>
            Email: admin@sonhos.com<br>
            Senha: admin123
        </div>
        
        <form action="http://localhost:8081/login" method="post">
            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input type="email" id="email" name="email" value="admin@sonhos.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">üîí Senha:</label>
                <input type="password" id="password" name="password" value="admin123" required>
            </div>
            
            <button type="submit">üöÄ Entrar no Sistema</button>
        </form>
        
        <div style="margin-top: 20px; text-align: center;">
            <a href="http://localhost:8081" style="color: #007bff;">‚Üê Voltar para o sistema principal</a>
        </div>
    </div>
</body>
</html>
