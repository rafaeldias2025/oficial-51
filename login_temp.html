<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tempor√°rio</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group { 
            margin: 15px 0; 
        }
        input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px;
            font-size: 16px;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #0066cc; 
            color: white; 
            border: none; 
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { 
            background: #0052a3; 
        }
        .result {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h2>üîê Login Tempor√°rio</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="rafael.ids@icloud.com" required>
        </div>
        <div class="form-group">
            <label>Senha:</label>
            <input type="password" id="password" value="201097" required>
        </div>
        <button type="submit">Fazer Login</button>
    </form>
    
    <div id="result"></div>
    <div id="userInfo"></div>

    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://skcfeldqipxaomrjfuym.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNrY2ZlbGRxaXB4YW9tcmpmdXltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzNjAxMjksImV4cCI6MjA2NzkzNjEyOX0.fSW8E59RnrKZdeuyGlxgjJdYgE87w53ahcwqL1GP4cw'
        );

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            const userInfoDiv = document.getElementById('userInfo');
            
            resultDiv.innerHTML = '<div>üîÑ Fazendo login...</div>';
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
                } else {
                    resultDiv.innerHTML = '<div class="success">‚úÖ Login realizado com sucesso!</div>';
                    
                    // Mostrar informa√ß√µes do usu√°rio
                    userInfoDiv.innerHTML = `
                        <div class="success">
                            <h3>üë§ Usu√°rio Logado:</h3>
                            <p><strong>ID:</strong> ${data.user.id}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Criado:</strong> ${new Date(data.user.created_at).toLocaleString()}</p>
                        </div>
                    `;
                    
                    // Tentar criar profile automaticamente
                    setTimeout(async () => {
                        try {
                            const { data: profile, error: profileError } = await supabaseClient
                                .from('profiles')
                                .upsert({
                                    id: data.user.id,
                                    email: data.user.email,
                                    full_name: 'Rafael Admin',
                                    role: 'admin'
                                })
                                .select();
                                
                            if (profileError) {
                                userInfoDiv.innerHTML += `<div class="error">‚ùå Erro ao criar profile: ${profileError.message}</div>`;
                            } else {
                                userInfoDiv.innerHTML += '<div class="success">‚úÖ Profile admin criado!</div>';
                                userInfoDiv.innerHTML += '<div><a href="http://localhost:8080/admin" target="_blank">üöÄ Ir para Admin Dashboard</a></div>';
                            }
                        } catch (err) {
                            userInfoDiv.innerHTML += `<div class="error">‚ùå Erro: ${err.message}</div>`;
                        }
                    }, 1000);
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erro inesperado: ${err.message}</div>`;
            }
        });
        
        // Verificar se j√° est√° logado
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (session) {
                document.getElementById('userInfo').innerHTML = `
                    <div class="success">
                        <h3>‚úÖ J√° logado como:</h3>
                        <p><strong>Email:</strong> ${session.user.email}</p>
                        <div><a href="http://localhost:8080/admin" target="_blank">üöÄ Ir para Admin Dashboard</a></div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
